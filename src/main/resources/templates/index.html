<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/480cfc8d95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>File server</title>
</head>
<body>
<!-- Success Modal HTML -->
<div id="successModal" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header justify-content-center">
                <div class="icon-box">
                    <i class="far fa-check-circle"></i>
                </div>
                <button type="button" class="close" onclick="reloadPage()" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body text-center">
                <h4>Great!</h4>
                <p>File has been uploaded successfully.</p>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-success" onclick="reloadPage()" data-dismiss="modal">
                        <div class="d-flex justify-content-center align-items-center">
                            <span class="font-weight-bold">Go back</span> <i class="fas fa-arrow-right"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Header -->
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container col-12 ">
            <div class="row">
                <div class="col-sm-8 px-5 my-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted"></p>
                </div>
                <div class="col-sm-4  px-4 my-4">
                    <h4 class="text-white">Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Follow on Twitter</a></li>
                        <li><a href="#" class="text-white">Like on Facebook</a></li>
                        <li><a href="#" class="text-white">Email me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="col-12 d-flex flex-row">
            <a href="/" class="navbar-brand">
                <i class="fas fa-server m-1 "></i>
                <strong>FileServer</strong>
            </a>
            <a href="" class="navbar-item text"></a>
            <a href="" class="navbar-item"></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="frame m-4">
                        <div class="center">
                            <div class="title">
                                <h1 id="file-name">Drop file to upload</h1>
                            </div>
                            <div class="dropzone">
                                <img alt="image" src="http://100dayscss.com/codepen/upload.svg" class="upload-icon"/>
                                <input id="upload-input" type="file" name="file" class="upload-input" required/>
                            </div>
                            <button id="uploadFileButton" onclick="addFile('upload-input')" type="button" class="btn"
                                    name="Upload">Upload file
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col">
                <div class="m-4">
                    <ul id="fileList">
                    </ul>
                </div>
            </div>
        </div>
    </div>

</main>
<!-- Footer -->
<footer class="fixed-bottom page-footer font-small  pt-4">

    <!-- Footer Elements -->
    <div class="container">

        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
                <a href="https://www.facebook.com/konrad.abramowski.90"
                   class="btn-social btn-facebook mx-1">
                    <i class="fab fa-facebook-f"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="/"
                   class="btn-social btn-google mx-1">
                    <i class="fab fa-google"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="/"
                   class="btn-social  btn-linkedin mx-1">
                    <i class="fab fa-linkedin-in"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/Konrad-Abramowski"
                   class="btn-social btn-github  mx-1">
                    <i class="fab fa-github"></i>
                </a>
            </li>

        </ul>
        <!-- Social buttons -->

    </div>
    <!-- Footer Elements -->

    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="https://github.com/Konrad-Abramowski"> Konrad Abramowski</a>
    </div>
    <!-- Copyright -->

</footer>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
