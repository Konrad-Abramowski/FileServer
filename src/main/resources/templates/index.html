<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/480cfc8d95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="css/index.css">

    <title>File server</title>
</head>
<body>
<!-- Header -->
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container col-12 ">
            <div class="row">
                <div class="col-sm-8 px-5 my-4">
                    <h4 class="text-white">About</h4>
                    <p class="text-muted"></p>
                </div>
                <div class="col-sm-4  px-4 my-4">
                    <h4 class="text-white">Contact</h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Follow on Twitter</a></li>
                        <li><a href="#" class="text-white">Like on Facebook</a></li>
                        <li><a href="#" class="text-white">Email me</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="col-12 d-flex flex-row">
            <a href="/" class="navbar-brand">
                <i class="fas fa-server m-1 "></i>
                <strong>FileServer</strong>
            </a>
            <a href="" class="navbar-item text"></a>
            <a href="" class="navbar-item"></a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
<main>
    <div class="container">
        <div class="row">
            <div class="col">
                <div th:if="${message}">
                    <h2 th:text="${message}"/>
                </div>
                <div>
                    <form method="POST" enctype="multipart/form-data" action="/">
                        <table>
                            <tr>
                                <td>File to upload:</td>
                                <td><input type="file" name="file"/></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input type="submit" value="Upload"/></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <!--                <form action="POST" enctype="multipart/form-data">-->
                <!--                    <div class="frame m-4">-->
                <!--                        <div class="center">-->
                <!--                            <div class="title">-->

                <!--                            </div>-->

                <!--                            <div class="dropzone">-->
                <!--                                <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon"/>-->

                <!--                            </div>-->

                <!--                            <button type="submit" class="btn" name="Upload">Upload file</button>-->

                <!--                        </div>-->
                <!--                    </div>-->
                <!--                </form>-->
            </div>
            <div class="col">
                <div>
                    <ul>
                        <li th:each="file : ${files}"></li>
                        <a th:href="${file}" th:text="${file}"></a>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</main>
<!-- Footer -->
<footer class="fixed-bottom page-footer font-small  pt-4">

        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
                <a href="https://www.facebook.com/konrad.abramowski.90"
                   class="btn-social btn-facebook mx-1">
                    <i class="fab fa-facebook-f"> </i>
                </a>
            </li>
            <li class="list-inline-item">
                <a href="/"
                   class="btn-social btn-google mx-1">
                    <i class="fab fa-google"> </i>

            <li class="list-inline-item">

                </a>
            </li>
            <li class="list-inline-item">
                <a href="https://github.com/Konrad-Abramowski"
